<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website produk eiger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Selamat Datang</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#produk">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#kontak">Kontak</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div id="home" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="eiger 1.webp" class="d-block w-100" alt="Slide 1">
                <div class="carousel-caption d-none d-md-block">
                    <a href="#" class="btn btn-primary" onclick="alert('Tombol Slide 1 diklik!')">Klik Saya</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="eiger 2.webp" class="d-block w-100" alt="Slide 2">
                <div class="carousel-caption d-none d-md-block">
                    <a href="#" class="btn btn-primary" onclick="alert('Tombol Slide 2 diklik!')">Klik Saya</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="eiger 3.webp" class="d-block w-100" alt="Slide 3">
                <div class="carousel-caption d-none d-md-block">
                    <a href="#" class="btn btn-primary" onclick="alert('Tombol Slide 3 diklik!')">Klik Saya</a>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#home" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Sebelumnya</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#home" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Selanjutnya</span>
        </button>
    </div>

    
    <div id="produk" class="container mt-5">
        <h2>Daftar Produk</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="polo 1.webp" class="card-img-top" alt="Produk 1">
                    <div class="card-body">
                        <h5 class="card-title">X-FRASER POLOSHIRT SS</h5>
                        <p class="card-text">Harga: Rp 167.000 - Rp 279.000</p>
                        <button class="btn btn-primary" onclick="showModal('Produk 1', 'Rp 100.000', 'Deskripsi produk 1', 'https://via.placeholder.com/150')">Beli Sekarang</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="polo 2.jpg" class="card-img-top" alt="Produk 2">
                    <div class="card-body">
                        <h5 class="card-title">X- ROLLING POLO</h5>
                        <p class="card-text">Harga: Rp 224.100 - Rp 249.000</p>
                        <button class="btn btn-primary" onclick="showModal('Produk 2', 'Rp 200.000', 'Deskripsi produk 2', 'https://via.placeholder.com/150')">Beli Sekarang</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="polo 3.jpg" class="card-img-top" alt="Produk 3">
                    <div class="card-body">
                        <h5 class="card-title">K. POLO TRAILHAWK</h5>
                        <p class="card-text">Harga: Rp 206.100 - Rp 229.000</p>
                        <button class="btn btn-primary" onclick="showModal('Produk 3', 'Rp 300.000', 'Deskripsi produk 3', 'https://via.placeholder.com/150')">Beli Sekarang</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Detail Produk</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid" alt="Gambar Produk">
                    <h5 id="modalProductName"></h5>
                    <p id="modalProductPrice"></p>
                    <p id="modalProductDescription"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    
    <div id="kontak" class="container mt-5">
        <h2>Form Kontak</h2>
        <form onsubmit="alert('Form berhasil dikirim!'); return false;">
            <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Pesan</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        function showModal(name, price, description, image) {
            document.getElementById('modalProductName').innerText = name;
            document.getElementById('modalProductPrice').innerText = price;
            document.getElementById('modalProductDescription').innerText = description;
            document.getElementById('modalImage').src = image;
            var myModal = new bootstrap.Modal(document.getElementById('productModal'));
            myModal.show();
        }
    </script>
</body>
</html>
